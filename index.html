
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapStudio AI - Product Photography SaaS</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
